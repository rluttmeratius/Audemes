<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        {% load staticfiles %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block styling %}
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        {% endblock styling %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid text-center">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Audemes</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#" alt="Home">Home</a></li>
                    <li><a href="directory/" alt="Search the Audemes Dictionary">Dictionary</a></li>
                    <li><a href="games/" alt="Play the grid game">Game</a></li>
                    <li><a href="about" alt="About">About</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Dictionary" alt="Search entry">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit" alt="Go">
                            <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
        {% block javascript %}
        <script src="{% static 'jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        {% endblock javascript %}
        {% block content %}
        {% endblock %}
    </body>
</html>
